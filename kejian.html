<body>

        <!-- è¿›åº¦ä¿¡æ¯ -->
        <div id="progress-info">
            <span id="current-page">1</span>/<span id="total-pages">33</span>

        <!-- å¤œé—´æ¨¡å¼åˆ‡æ¢ -->

        <!-- PDFå®¹å™¨ -->
        <div id="pdf-container">

                <div>PDFåŠ è½½ä¸­...</div>

            <div id="error" style="display: none;">
                <div>åŠ è½½å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•</div>

        <!-- åº•éƒ¨å¯¼èˆªæ  -->

                <i>ğŸ“¥</i>

    <script>
        // å…¨å±€å˜é‡
        let currentPage = 0;
        let totalPages = 33;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let lastTranslateX = 0;
        let pdfWrapper = null;
        let loading = null;
        let error = null;
        let pdfContainer = null;
        
        // PDFæ–‡ä»¶è·¯å¾„
        const PDF_PATH = 'kejian.pdf';
        const PPT_PATH = 'kejian.pptx';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            pdfWrapper = document.getElementById('pdf-wrapper');
            loading = document.getElementById('loading');
            error = document.getElementById('error');
            pdfContainer = document.getElementById('pdf-container');
            
            // åŠ è½½PDF
            loadPDF();
            
            // ç»‘å®šé‡è¯•æŒ‰é’®äº‹ä»¶
            document.getElementById('retry-btn').addEventListener('click', loadPDF);
            
            // ç»‘å®šè§¦æ‘¸äº‹ä»¶
            bindTouchEvents();
            
            // ç»‘å®šé¼ æ ‡äº‹ä»¶ï¼ˆç”¨äºæµ‹è¯•ï¼‰
            bindMouseEvents();
        });
        
        // åŠ è½½PDF
        function loadPDF() {
            loading.style.display = 'block';
            error.style.display = 'none';
            pdfWrapper.innerHTML = '';
            
            // æ¨¡æ‹Ÿæ¸è¿›å¼åŠ è½½
            setTimeout(() => {
                // åˆ›å»ºPDFé¡µé¢ï¼ˆå®é™…é¡¹ç›®ä¸­è¿™é‡Œåº”è¯¥ä½¿ç”¨PDF.jsæˆ–å…¶ä»–åº“åŠ è½½çœŸå®PDFï¼‰
                for (let i = 0; i < totalPages; i++) {
                    const page = document.createElement('div');
                    page.className = 'pdf-page';
                    
                    // ä½¿ç”¨iframeåµŒå…¥PDFï¼ˆæ¯ä¸ªiframeåŠ è½½ä¸€é¡µï¼‰
                    const iframe = document.createElement('iframe');
                    iframe.src = `${PDF_PATH}#page=${i + 1}`;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.style.objectFit = 'contain';
                    
                    // ç›‘å¬iframeåŠ è½½å®Œæˆ
                    iframe.onload = function() {
                        if (i === currentPage) {
                            loading.style.display = 'none';
                        }
                    };
                    
                    iframe.onerror = function() {
                        if (i === 0) {
                            loading.style.display = 'none';
                            error.style.display = 'block';
                        }
                    };
                    
                    page.appendChild(iframe);
                    pdfWrapper.appendChild(page);
                }
                
                // å»¶è¿Ÿéšè—åŠ è½½åŠ¨ç”»ï¼Œç¡®ä¿ç¬¬ä¸€é¡µå·²åŠ è½½
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1500);
                
                updateProgress();
            }, 500);
        }
        
        // ç»‘å®šè§¦æ‘¸äº‹ä»¶
        function bindTouchEvents() {
            pdfContainer.addEventListener('touchstart', handleTouchStart);
            pdfContainer.addEventListener('touchmove', handleTouchMove);
            pdfContainer.addEventListener('touchend', handleTouchEnd);
        }
        
        // ç»‘å®šé¼ æ ‡äº‹ä»¶ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        function bindMouseEvents() {
            pdfContainer.addEventListener('mousedown', handleMouseDown);
            pdfContainer.addEventListener('mousemove', handleMouseMove);
            pdfContainer.addEventListener('mouseup', handleMouseUp);
            pdfContainer.addEventListener('mouseleave', handleMouseUp);
        }
        
        // è§¦æ‘¸å¼€å§‹
        function handleTouchStart(e) {
            isDragging = true;
            startX = e.touches[0].clientX;
            currentX = startX;
        }
        
        // è§¦æ‘¸ç§»åŠ¨
        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.touches[0].clientX;
            const translateX = lastTranslateX + (currentX - startX);
            pdfWrapper.style.transform = `translateX(${translateX}px)`;
        }
        
        // è§¦æ‘¸ç»“æŸ
        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = currentX - startX;
            const threshold = window.innerWidth * 0.3;
            
            // åˆ¤æ–­ç¿»é¡µæ–¹å‘
            if (diffX > threshold && currentPage > 0) {
                // å‘å³æ»‘åŠ¨ï¼Œä¸Šä¸€é¡µ
                currentPage--;
            } else if (diffX < -threshold && currentPage < totalPages - 1) {
                // å‘å·¦æ»‘åŠ¨ï¼Œä¸‹ä¸€é¡µ
                currentPage++;
            }
            
            // è®¡ç®—ç›®æ ‡ä½ç½®
            const targetTranslateX = -currentPage * window.innerWidth;
            
            // å¹³æ»‘è¿‡æ¸¡åˆ°ç›®æ ‡ä½ç½®
            pdfWrapper.style.transition = 'transform 0.3s ease';
            pdfWrapper.style.transform = `translateX(${targetTranslateX}px)`;
            
            // æ›´æ–°çŠ¶æ€
            lastTranslateX = targetTranslateX;
            updateProgress();
        }
        
        // é¼ æ ‡æŒ‰ä¸‹
        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
            currentX = startX;
        }
        
        // é¼ æ ‡ç§»åŠ¨
        function handleMouseMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX;
            const translateX = lastTranslateX + (currentX - startX);
            pdfWrapper.style.transform = `translateX(${translateX}px)`;
        }
        
        // é¼ æ ‡é‡Šæ”¾
        function handleMouseUp(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = currentX - startX;
            const threshold = window.innerWidth * 0.3;
            
            // åˆ¤æ–­ç¿»é¡µæ–¹å‘
            if (diffX > threshold && currentPage > 0) {
                // å‘å³æ»‘åŠ¨ï¼Œä¸Šä¸€é¡µ
                currentPage--;
            } else if (diffX < -threshold && currentPage < totalPages - 1) {
                // å‘å·¦æ»‘åŠ¨ï¼Œä¸‹ä¸€é¡µ
                currentPage++;
            }
            
            // è®¡ç®—ç›®æ ‡ä½ç½®
            const targetTranslateX = -currentPage * window.innerWidth;
            
            // å¹³æ»‘è¿‡æ¸¡åˆ°ç›®æ ‡ä½ç½®
            pdfWrapper.style.transition = 'transform 0.3s ease';
            pdfWrapper.style.transform = `translateX(${targetTranslateX}px)`;
            
            // æ›´æ–°çŠ¶æ€
            lastTranslateX = targetTranslateX;
            updateProgress();
        }
        
        // æ›´æ–°è¿›åº¦ä¿¡æ¯
        function updateProgress() {
            document.getElementById('current-page').textContent = currentPage + 1;
            document.getElementById('total-pages').textContent = totalPages;
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((currentPage + 1) / totalPages) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }
        

        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—ä½ç½®
        window.addEventListener('resize', function() {
            const targetTranslateX = -currentPage * window.innerWidth;
            lastTranslateX = targetTranslateX;
            pdfWrapper.style.transform = `translateX(${targetTranslateX}px)`;
        });
        
        // å¤œé—´æ¨¡å¼åˆ‡æ¢
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            // åˆ‡æ¢å›¾æ ‡
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = 'â˜€ï¸';
            } else {
                themeToggle.innerHTML = 'ğŸŒ™';
            }
        });
    </script>
